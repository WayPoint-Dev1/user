<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
        }
        .header h2 {
            margin: 0;
            color: #333333;
        }
        .content {
            padding: 20px 0;
            text-align: center;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #ff5722;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #777777;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Your One-Time Password (OTP)</h2>
    </div>
    <div class="content">
        <p>Dear
        <span th:text="${name}"/>
        ,</p>
        <p>Your OTP code is:</p>
        <div class="otp" th:text="${otp}"></div>
        <p>Please use this code to complete your verification.</p>
        <p>If you did not request this, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>Â© 2024 Your Company Name. All rights reserved.</p>
    </div>
</div>
</body>
</html>
